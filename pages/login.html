<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <script src="../scripts/login.js"></script>
  <title>Document</title>

</head>
<body>
  <div class="container">
    <a href="../index.html" class="logo"><img src="../img/home.png" alt="icon"></a>
  </div>
  <div class="login-form" id="loginForm">
    <h2>Вхід</h2>
    <form>
      <input type="text" name="username" placeholder="Ім'я користувача" required class="userNameLogin">
      <input type="password" name="password" placeholder="Пароль" required class="passwordLogin">
      <input type="submit" class="loginBtn" value="Увійти">
    </form>

    <button class="switchForm">Зареєструватися</button>
  </div>

  <div class="register-form" id="registerForm">
    <h2>Реєстрація</h2>
    <form>
      <input type="text" name="username" placeholder="Ім'я користувача" class="regUserName" required>
      <input type="password" name="password" placeholder="Пароль" class="regUserPassword" required>
      <input type="email" name="email" placeholder="Email" class="regUserEmail" required>
      <input type="submit" value="Зареєструватися" class="submitReg">
    </form>
    <button class="switchForm1">Вже є аккаунт? Увійти</button>
  </div>
</body>
</html>
